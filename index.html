  <div id="countdown" class="corner-countdown"></div>

  <header class="site-header">

    <!-- Centered preview toggle -->

      <label class="preview-toggle">

    </div>

  <main>

    <div class="modal-content">
      <button id="closeModal" class="close-btn" aria-label="Close modal">Ã—</button>

      <img id="modalImage" alt="Activity image" />
      <div class="modal-actions">
  <a id="bonusLink" class="action-btn secondary-btn" href="#" target="_blank" rel="noopener">Daily Bonuses</a>

</div>
