<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halloween Countdown</title>

  <!-- Title font -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />

  <!-- Styles (bump v= if your browser caches old CSS) -->
  <link rel="stylesheet" href="styles.css?v=20" />
</head>
<body>
<!-- Upper-left countdown -->
<div id="countdown" class="corner-countdown" aria-live="polite">…</div>
  <header class="site-header">
    <h1>Halloween Countdown</h1>

    <!-- Centered preview toggle -->
<div class="preview-wrapper">
  <label class="preview-toggle">
    <input type="checkbox" id="previewToggle" />
    Preview (unlock all)
  </label>
</div>

<!-- Reset button -->
<div class="reset-wrapper">
  <button id="resetDoors" class="reset-btn">Reset all doors</button>
</div>
</header>

  <main>
    <div id="calendar" class="calendar-grid" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button id="closeModal" class="close-btn" aria-label="Close modal">×</button>
      <h2 id="modalTitle">Activity</h2>
      <img id="modalImage" alt="Activity image" />
      <div class="modal-actions">
        <a id="modalLink" class="action-btn" href="#" target="_blank" rel="noopener">Go to activity</a>
      </div>
    </div>
  </div>

  <!-- Data first, then behavior (bump v= to bust cache) -->
  <script src="data/doors.js?v=20"></script>
  <script src="script.js?v=20"></script>
</body>
</html>
