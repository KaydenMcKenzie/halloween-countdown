<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to Halloween</title>

  <!-- Spooky display font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />

  <!-- Your stylesheet (bump the ?v= number if the browser caches old CSS) -->
  <link rel="stylesheet" href="styles.css?v=10">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
  <h1>Halloween Countdown</h1>
  <div class="preview-toggle">
    <label>
      <input type="checkbox" id="previewToggle">
      Preview Mode (unlock all doors)
    </label>
  </div>
</header>

  <!-- Calendar grid -->
  <main>
    <div id="calendar" class="calendar-grid" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button id="closeModal" class="close-btn" aria-label="Close modal">Ã—</button>
      <h2 id="modalTitle">Activity</h2>
      <img id="modalImage" alt="Activity image" />
      <div class="modal-actions">
        <a id="modalLink" class="action-btn" href="#" target="_blank" rel="noopener">Go to activity</a>
      </div>
    </div>
  </div>

  <!-- Load door data first, then behavior. Bump ?v= to bust cache if needed. -->
  <script src="data/doors.js?v=10"></script>
  <script src="script.js?v=10"></script>
</body>
</html>
